<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSpeed</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="text-4xl md:text-5xl text-center text-sky-600 mt-6">Welcome to <span
                class="font-semibold">FastSpeed</span>
        </h1>
    </header>
    <!-- Main -->
    <main>
        <section class="w-[80%] md:w-[60%] lg:w-[50%] mx-auto mt-12 bg-sky-200 px-6 py-12 rounded-md">
            <h2 class="text-4xl text-center text-sky-400">Please Login</h2>
            <form action="" class="mt-6">
            </form>
            <input type="email" name="" id="email" placeholder="Email"
                class="block p-2 w-4/5 mx-auto rounded-md outline-sky-400">
            <input type="password" name="" id="password" placeholder="Password"
                class="block mt-4 p-2 w-4/5 mx-auto rounded-md outline-sky-400">
            <button id="login"
                class="text-2xl bg-sky-400 text-white px-4 py-2 mt-4 mx-auto block rounded-md hover:bg-sky-300">Login</button>
        </section>
    </main>
    <!-- Javascript -->
    <script src="js/login.js"></script>
</body>

</html>
