<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSpeed</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="text-4xl md:text-5xl text-center text-sky-600 mt-6">Calculate Your <span
                class="font-semibold">Money</span>
        </h1>
    </header>
    <!-- Main -->
    <main>
        <!-- First Section  -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-10/12 mx-auto mt-12">
            <div class="bg-purple-400 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Deposit</h1>
                <h2 class="text-4xl text-white">$<span id="deposit-text">00</span></h2>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Withdraw</h1>
                <h2 class="text-4xl text-white">$<span id="withdraw-text">00</span></h2>
            </div>
            <div class="bg-rose-400 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Balance</h1>
                <h2 class="text-4xl text-white">$<span id="balance-text">00</span></h2>
            </div>
        </section>
        <!-- Second Section -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-12 w-10/12 mx-auto">
            <div class="bg-teal-400 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Please Deposit</h1>
                <input type="text" name="" id="deposit" placeholder="$ Amount you want to deposit"
                    class="block p-2 w-4/5 mx-auto rounded-md outline-sky-400 my-4">
                <div class="w-4/5 mx-auto">
                    <button id="deposit-btn"
                        class="text-1xl font-semibold bg-sky-400 text-white px-4 py-2 mt-4 block rounded-md hover:bg-sky-300">Deposit</button>
                </div>
            </div>
            <div class="bg-indigo-400 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Please Withdraw</h1>
                <input type="text" name="" id="withdraw" placeholder="$ Amount you want to withdraw"
                    class="block p-2 w-4/5 mx-auto rounded-md outline-sky-400 my-4">
                <div class="w-4/5 mx-auto">
                    <button id="withdraw-btn"
                        class="text-1xl font-semibold bg-sky-400 text-white px-4 py-2 mt-4 block rounded-md hover:bg-sky-300">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Javascript -->
    <script src="js/calculate.js"></script>
</body>

</html>
